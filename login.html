<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Donation Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Using FontAwesome for icons (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <!-- Left Side: Image -->
        <div class="auth-image-side">
            <h1>Feed More Waste Less</h1>
        </div>

        <!-- Right Side: Form -->
        <div class="auth-form-side">
            <div class="auth-box">
                <h2>Welcome Back</h2>
                <p class="auth-subtext">Feeding communities starts here</p>

                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-leaf input-icon"></i>
                        <input type="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-utensils input-icon"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>

                    <a href="#" class="forgot-password">Forgot Password?</a>


                    <button type="submit" class="btn-primary">Login</button>

                </form>

                <div class="auth-footer-links">
                    <span>Don't have an account? <a href="role_selection.html">Sign Up</a></span>
                </div>

                <div class="auth-stats">
                    <span>About</span>
                    <span>How It Works</span>
                    <span>Contact</span>
                </div>
                <div class="auth-stats" style="margin-top: 1rem;">
                    <span>10,000+ Meals Saved</span>
                    <span>200+ NGOs Connected</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            const password = e.target.querySelector('input[type="password"]').value;

            try {
                const user = await Auth.login(email, password);
                Auth.redirectUser(user.role);
            } catch (error) {
                alert('Login failed. Please try again.');
            }
        });
    </script>
</body>

</html>
