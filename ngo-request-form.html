<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration - Every Bite Matters</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .page-header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            padding: 4rem 5%;
            color: white;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .form-box {
            max-width: 600px;
            margin: -3rem auto 3rem;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .register-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
            transition: all 0.3s;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(46, 204, 113, 0.4);
        }
    </style>
</head>

<body>
    <div class="page-header">
        <h1>Request Food (NGO)</h1>
        <p>Register your NGO and our AI will match you with nearby donors automatically.</p>
    </div>

    <div class="form-box">
        <form id="ngoForm">
            <div class="input-group">
                <label for="ngoName">NGO Name</label>
                <input type="text" id="ngoName" placeholder="Annapurna Trust" required>
            </div>

            <div class="input-group">
                <label for="location">Area / Location</label>
                <input type="text" id="location" placeholder="Bandra, Mumbai" required>
            </div>

            <div class="input-group">
                <label for="capacity">Daily Capacity (meals)</label>
                <input type="number" id="capacity" placeholder="300" min="1" required>
            </div>

            <div class="input-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" placeholder="+91 98765 43210" required>
            </div>

            <button type="submit" class="register-btn">
                Register & Start Receiving
            </button>
        </form>
    </div>

    <script>
        document.getElementById('ngoForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('âœ… NGO Registered Successfully! You will start receiving donation matches.');
            this.reset();
        });
    </script>
</body>

</html>
