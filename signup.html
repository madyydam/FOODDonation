<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Step 2 of 3</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="role-selection-container">
        <!-- Signup Card -->
        <div class="signup-card">
            <div class="progress-container" style="margin: 0 auto 2rem auto;">
                <span class="step-text">Step 2 of 3</span>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 66%;"></div>
                </div>
            </div>

            <h1>Your Account Details</h1>
            <p class="role-subtitle">Just a few more steps to join our mission of turning surplus into smiles.</p>

            <form id="detailsForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" placeholder="Enter your email address" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" placeholder="Create a strong password" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" placeholder="Re-enter your password" required>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Food Safety
                            Policy</a>.</label>
                </div>

                <button type="submit" class="btn-primary">Create Account & Start Helping</button>
            </form>

            <div class="signup-footer-links">
                <a href="#">About</a>
                <a href="#">How It Works</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('detailsForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const fullName = e.target.querySelector('input[type="text"]').value;
            const email = e.target.querySelector('input[type="email"]').value;
            const password = e.target.querySelectorAll('input[type="password"]')[0].value;
            const confirmPassword = e.target.querySelectorAll('input[type="password"]')[1].value;
            const termsAccepted = e.target.querySelector('input[type="checkbox"]').checked;

            // Get selected role from previous step
            const role = localStorage.getItem('selectedRole') || 'donor';

            // Validation
            if (password !== confirmPassword) {
                alert('❌ Passwords do not match!');
                return;
            }

            if (!termsAccepted) {
                alert('❌ Please accept the Terms of Service.');
                return;
            }

            if (password.length < 6) {
                alert('❌ Password must be at least 6 characters long.');
                return;
            }

            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;

            try {
                // Call Supabase signup
                const result = await Auth.signup(email, password, fullName, role);

                if (result.success) {
                    alert('✅ ' + result.message + '\nPlease check your email to verify your account.');
                    // Redirect based on role
                    Auth.redirectUser(role);
                } else {
                    alert('❌ ' + result.error);
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('❌ Signup failed: ' + error.message);
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
