<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Step 2 of 3</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="role-selection-container">
        <!-- Signup Card -->
        <div class="signup-card">
            <div class="progress-container" style="margin: 0 auto 2rem auto;">
                <span class="step-text">Step 2 of 3</span>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 66%;"></div>
                </div>
            </div>

            <h1>Your Account Details</h1>
            <p class="role-subtitle">Just a few more steps to join our mission of turning surplus into smiles.</p>

            <form id="detailsForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" placeholder="john.doe@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" placeholder="********" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" placeholder="********" required>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Food Safety
                            Policy</a>.</label>
                </div>

                <button type="submit" class="btn-primary">Create Account & Start Helping</button>
            </form>

            <div class="signup-footer-links">
                <a href="#">About</a>
                <a href="#">How It Works</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('detailsForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Get selected role from previous step
            const role = localStorage.getItem('selectedRole') || 'donor';

            // Redirect based on role
            if (role === 'donor') window.location.href = 'donor.html';
            else if (role === 'ngo') window.location.href = 'ngo.html';
            else if (role === 'volunteer') window.location.href = 'volunteer.html';
            else if (role === 'admin') window.location.href = 'admin.html';
            else window.location.href = 'donor.html'; // Default
        });
    </script>
</body>

</html>
