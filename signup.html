<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Food Donation Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <!-- Left Side: Image -->
        <div class="auth-image-side">
            <div>
                <h1>Join the Movement to End Hunger</h1>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="auth-form-side">
            <div class="auth-box">
                <h2>Create Account</h2>
                <p class="auth-subtext">Be a part of the change</p>

                <form id="signupForm">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-leaf input-icon"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-utensils input-icon"></i>
                        <input type="password" placeholder="Password" required>
                    </div>


                    <button type="submit" class="btn-primary">Sign Up</button>

                </form>

                <div class="auth-footer-links">
                    <span>Already have an account? <a href="login.html">Login</a></span>
                </div>

                <div class="auth-stats">
                    <span>About</span>
                    <span>How It Works</span>
                    <span>Contact</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real app, we would create user here
            window.location.href = 'role_selection.html';
        });
    </script>
</body>

</html>
